<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网络网页</title>
    <style type="text/css">
      .btn {
        display: block;
        margin: 20px auto;
        padding: 5px;
        background-color: #007aff;
        border: 0;
        color: #ffffff;
        height: 40px;
        width: 200px;
      }

      .btn-red {
        background-color: #dd524d;
      }
    </style>
  </head>
  <body>
    <div class="post-message-section">
      <div class="btn-list" id="list">
        <button class="btn btn-red" type="button" id="postMessage">postMessage</button>
        <button class="btn btn-red" type="button" id="jump">跳转蓝牙页面</button>
        <br />
        <a href="mou2scanner://?url=%2Fpages%2Fhome%2Findex%3FuserId%3D1234">打开Mou2Scanner</a>
        <a href="HBuilder://?url=%2Fpages%2Fhome%2Findex%3FuserId%3D1234">打开HBuilder</a>
        <br />
        <a href="HBuilder://?url=https%3A%2F%2Fparkdev03.esint.com.cn%2Ffire-control-answer%2Fbuild%2Findex.html%23%2Fhome%3FpositionId%3D23679%26positionType%3D4%26ns%3D27830203%23sign_suffix">打开webview</a>
      </div>
    </div>
    <!-- uni 的 SDK -->
    <!-- 需要把 uni.webview.1.5.4.js 下载到自己的服务器 -->
    <script type="text/javascript" src="https://unpkg.com/@dcloudio/uni-webview-js@0.0.3/index.js"></script>
    <script type="text/javascript">
      // 待触发 `UniAppJSBridgeReady` 事件后，即可调用 uni 的 API。
      document.addEventListener('UniAppJSBridgeReady', function() {
        uni.getEnv(function(res) {
            console.log('当前环境：' + JSON.stringify(res));
        });
        document.getElementById('list').addEventListener('click', function(e) {
          switch (e.target.id) {
            case 'jump':
              uni.navigateTo({
                url: '/pages/ble/index'
              })             
              break;
            case 'postMessage':
              uni.postMessage({
                data: {
                  action: 'ble', 
                }
              });
              break;
          }
        });
      });
    </script>
  </body>
</html>
